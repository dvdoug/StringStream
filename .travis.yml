group: travis_latest
language: php

php:
  - 7.4
  - 7.3
  - 7.2
  - 7.1
  - nightly

matrix:
  include:
    - php: 7.1
      env: lowest=1
    - php: 7.2
      env: csfixer=1
  allow_failures:
    - php: nightly

cache:
  directories:
    - $HOME/.composer/cache
    - $HOME/.cache/composer
    - $HOME/.cache/opcache

install:
  - phpenv config-rm xdebug.ini || true;
  - composer validate --strict
  - |
    if [ "$csfixer" != "1" ]; then
      composer remove --dev friendsofphp/php-cs-fixer;
    fi;
  - |
    if [ "$lowest" = "1" ]; then
      composer update --prefer-lowest --prefer-stable;
    else
      composer update;
    fi;

script:
  - |
    if [ "$csfixer" = "1" ]; then
      vendor/bin/php-cs-fixer fix --verbose --dry-run --diff --diff-format=udiff --allow-risky=yes;
    fi;
  - php vendor/bin/phpunit;
